<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuestos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid vh-100 d-flex">
        <!-- Sidebar -->
        <div class="bg-light border-end vh-100 p-3" style="width: 250px;">
            <div class="text-center mb-4">
                <img src="https://via.placeholder.com/100" alt="Avatar" class="rounded-circle mb-2">
                <h5 class="fw-bold">Jessica Straus</h5>
            </div>
            <ul class="list-unstyled">
                <li><a href="#" class="d-block py-2 text-decoration-none"><i class="bi bi-bar-chart"></i> Dashboard</a></li>
                <li><a href="#" class="d-block py-2 text-decoration-none"><i class="bi bi-wallet"></i> Gastos</a></li>
                <li><a href="#" class="d-block py-2 text-decoration-none active"><i class="bi bi-cash-stack"></i> Presupuestos</a></li>
                <li><a href="#" class="d-block py-2 text-decoration-none"><i class="bi bi-gear"></i> Configuración</a></li>
                <li><a href="#" class="d-block py-2 text-decoration-none text-danger"><i class="bi bi-box-arrow-left"></i> Salir</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="p-4 w-100">
            <h4 class="fw-bold mb-4">Mis presupuestos</h4>
            <button class="btn btn-primary mb-3">Agregar</button>
            <table class="table">
                <thead>
                    <tr>
                        <th>Categoría</th>
                        <th>Monto</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Ocio</td>
                        <td>S/. 129.99</td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil"></i></button>
                            <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>Servicios</td>
                        <td>S/. 1229.99</td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil"></i></button>
                            <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>Alimentación</td>
                        <td>S/. 779.99</td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil"></i></button>
                            <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
