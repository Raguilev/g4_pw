<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Gasto</title>
    <link rel="stylesheet" href="EliminarGasto.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#eliminarModal">
                Eliminar
        </button>   
    </div>
    <div class="modal fade" id="eliminarModal" tabindex="-1" aria-labelledby="eliminarModalLabel"
    aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">

            <div class="modal-content rounded-5 p-4">
                
                <div class="modal-header border-0">
                    <h5 class="modal-title w-100 text-center fs-3">Aviso!</h5>
                </div>
                <div class="modal-body text-center fs-3 mx-3">
                    ¿Está seguro de que desea eliminar este registro?
                </div>
                <div class="modal-footer justify-content-center border-0 d-flex gap-1" >
                    <button type="button" class="btn btn-secondary flex-grow-1 mx-4" data-bs-dismiss="modal">No</button>
                    <button type="button" class="btn btn-primary flex-grow-1 mx-4">Sí</button>
                </div>
            </div>
        </div>
</body>
</html>
