<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    
</head>
<body>
    <div id="login-container" class="container-box">
        <h2 class="mb-4">Log In</h2>
        <input type="email" class="form-control mb-3" placeholder="Ingresar correo">
        <input type="password" class="form-control mb-3" placeholder="Ingresar contraseña">
        <a href="#" class="d-block text-primary mb-3" onclick="showForgotPassword()">¿Olvidaste tu contraseña?</a>
        <button class="btn btn-primary w-100 mb-3">Ingresar</button>
        <div class="text-muted mb-3">O</div>
        <button class="btn btn-dark w-100" onclick="showRegister()">Registrarse</button>
    </div>
    
    <div id="register-container" class="container-box d-none">
        <h2 class="mb-4">Registro</h2>
        <input type="text" class="form-control mb-3" placeholder="Nombre de usuario">
        <input type="email" class="form-control mb-3" placeholder="Correo de usuario">
        <input type="password" class="form-control mb-3" placeholder="Contraseña">
        <button class="btn btn-primary w-100" onclick="showConfirmation()">Registrar</button>
    </div>
    <div id="forgot-password-container" class="container-box d-none">
        <h2 class="mb-4">Nueva contraseña</h2>
        <input type="password" class="form-control mb-3" placeholder="Nueva contraseña">
        <input type="password" class="form-control mb-3" placeholder="Re-escribir nueva contraseña">
        <button class="btn btn-primary w-100" onclick="resetPassword()">Aceptar</button>
    </div>
    <div id="email-confirmation-container" class="container-box d-none">
        <h2 class="mb-4">Confirmación correo electrónico</h2>
        <p>Un correo electrónico de confirmación ha sido enviado a la dirección registrada. 
           Agradeceremos que confirme su dirección de correo antes de autenticarse.</p>
        <p>Gracias.</p>
        <button class="btn btn-primary w-100" onclick="goToLogin()">Confirmar</button>
    </div>

    <script>
        function showRegister() {
            document.getElementById('login-container').classList.add('d-none');
            document.getElementById('register-container').classList.remove('d-none');
        }
        function showForgotPassword() {
            document.getElementById('login-container').classList.add('d-none');
            document.getElementById('forgot-password-container').classList.remove('d-none');
        }
        function showConfirmation() {
            document.getElementById('register-container').classList.add('d-none');
            document.getElementById('email-confirmation-container').classList.remove('d-none');
        }
        function goToLogin() {
            document.getElementById('email-confirmation-container').classList.add('d-none');
            document.getElementById('login-container').classList.remove('d-none');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
