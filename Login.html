<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/auth.js" defer></script>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
        }
        .container-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
        }
    </style>
</head>
<body>
    <!-- Formulario de Login -->
    <div id="login-container" class="container-box">
        <h2 class="mb-4">Log In</h2>
        <input type="email" id="email" class="form-control mb-3" placeholder="Ingresar correo">
        <input type="password" id="password" class="form-control mb-3" placeholder="Ingresar contraseña">
        <a href="#" class="d-block text-primary mb-3" onclick="showForgotPassword()">¿Olvidaste tu contraseña?</a>
        <button class="btn btn-primary w-100 mb-3" onclick="login()">Ingresar</button>
        <p id="error-message" class="text-danger d-none">Credenciales incorrectas.</p>
        <div class="text-muted mb-3">O</div>
        <button class="btn btn-dark w-100" onclick="showRegister()">Registrarse</button>
    </div>

    <!-- Formulario de Registro -->
    <div id="register-container" class="container-box d-none">
        <h2 class="mb-4">Registro</h2>
        <input type="text" id="registerName" class="form-control mb-3" placeholder="Nombre de usuario">
        <input type="email" id="registerEmail" class="form-control mb-3" placeholder="Correo de usuario">
        <input type="password" id="registerPassword" class="form-control mb-3" placeholder="Contraseña">
        <button class="btn btn-primary w-100" onclick="showConfirmation()">Registrar</button>
    </div>

    <!-- Formulario de Recuperación de Contraseña -->
    <div id="forgot-password-container" class="container-box d-none">
        <h2 class="mb-4">Nueva contraseña</h2>
        <input type="password" id="newPassword" class="form-control mb-3" placeholder="Nueva contraseña">
        <input type="password" id="confirmNewPassword" class="form-control mb-3" placeholder="Re-escribir nueva contraseña">
        <button class="btn btn-primary w-100" onclick="resetPassword()">Aceptar</button>
    </div>

    <!-- Confirmación de Email -->
    <div id="email-confirmation-container" class="container-box d-none">
        <h2 class="mb-4">Confirmación correo electrónico</h2>
        <p>Un correo de confirmación ha sido enviado a su dirección registrada.  
           Confirme su dirección antes de autenticarse.</p>
        <button class="btn btn-primary w-100" onclick="goToLogin()">Confirmar</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
