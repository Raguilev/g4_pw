<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/auth.js" defer></script>
</head>
<body>
    <div class="d-flex">
        <nav class="sidebar bg-light vh-100 ">
            <div class="text-center my-3">
                <img src="/assets/cara.png" alt="User Image" class="rounded-circle" width="100" height="100">
                <h5 class="mt-2" id="navUserName">Usuario</h5>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link text-muted" href="#" data-section="dashboard"><img src="/assets/grafico.png" width="20" class="me-2"> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link text-muted" href="#" data-section="gastos"><img src="/assets/gasto.png" width="20" class="me-2"> Gastos</a></li>
                <li class="nav-item"><a class="nav-link text-muted" href="#" data-section="presupuestos"><img src="/assets/money.png" width="20" class="me-2"> Presupuestos</a></li>
                <li class="nav-item"><a class="nav-link text-muted" href="#" data-section="configuracion"><img src="/assets/configuracion.png" width="20" class="me-2"> Configuración</a></li>
                <li class="nav-item">
                    <a class="nav-link text-danger" href="#" data-bs-toggle="modal" data-bs-target="#logoutModal">
                        <img src="/assets/salida.png" width="20" class="me-2"> Salir
                    </a>
                </li>
            </ul>
        </nav>

        <main class="container my-5">
            <div id="content"></div>
        </main>
    </div>

    <!-- Modal de Confirmación de Cierre de Sesión -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-5 p-4">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">Aviso!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body text-center">
                    <p>¿Está seguro de que desea cerrar sesión?</p>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <button type="button" class="btn btn-primary" onclick="logout()">Sí</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/navigation.js"></script>
    <script src="js/configuracion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
