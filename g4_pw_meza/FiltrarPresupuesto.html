<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrar Presupuestos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container-box">
        <h2 class="mb-4">Filtrar Presupuestos</h2>
        <form>
            <div class="mb-3">
                <label for="filter-date" class="form-label">Fecha</label>
                <input type="date" id="filter-date" class="form-control">
            </div>
            <div class="mb-3">
                <label for="filter-amount" class="form-label">Monto</label>
                <input type="number" id="filter-amount" class="form-control" placeholder="Monto máximo">
            </div>
            <div class="mb-3">
                <label for="filter-category" class="form-label">Categoría</label>
                <input type="text" id="filter-category" class="form-control" placeholder="Categoría">
            </div>
            <button type="submit" class="btn btn-primary w-100">Filtrar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
