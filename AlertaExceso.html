<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlertaExceso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#alertaModal">
                Alerta
        </button>   
    </div>
    <div class="modal fade" id="alertaModal" tabindex="-1" aria-labelledby="alertaModalLabel"
    aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">

            <div class="modal-content rounded-5 p-4">
                
                <div class="modal-header border-0">
                    <h5 class="modal-title w-100 text-center fs-3">Alerta!</h5>
                </div>
                <div class="modal-body text-center fs-3 mx-3">
                    Acabas de exceder el presupuesto de servicios
                </div>
                <div class="modal-footer justify-content-center border-0">  
                    <button type="button" class="btn btn-primary w-55">Aceptar</button>
                </div>
            </div>
        </div>
</body>
</html>
