<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Presupuesto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

    <!-- Botón para abrir el modal de edición -->
    <button type="button" class="btn btn-warning text-white" data-bs-toggle="modal" data-bs-target="#modalEditar">
        <i class="bi bi-pencil"></i> Editar
    </button>

    <!-- Modal de Edición -->
    <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="modalEditarLabel">Editar Presupuesto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulario -->
                    <form>
                        <div class="mb-3">
                            <label for="categoriaEditar" class="form-label">Categoría</label>
                            <select id="categoriaEditar" class="form-select">
                                <option selected>Servicios</option>
                                <option>Alimentos</option>
                                <option>Transporte</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="montoEditar" class="form-label">Monto</label>
                            <input type="number" class="form-control" id="montoEditar" value="1229.99">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
