<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgregarGasto</title>
    <link rel="stylesheet" href="AgregarGasto.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Button trigger modal -->
    <div>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
        data-bs-target="#agregarGastoModal">
            Agregar Gasto
        </button>
    </div> 
    <!-- Modal -->
    <div class="modal fade" id="agregarGastoModal" tabindex="-1" aria-labelledby="agregargastoLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">

        <div class="modal-content rounded-5 p-4">
        
            <div class="modal-header">
                <h5 class="modal-title w-100 fs-3 text-center">Agregar gasto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row mb-3">
                        <div class="col-4">
                            <label class="form-label"><h5>Fecha</h5></label>   
                        </div>
                        <div class="col-8">
                            <input type="date" class="form-control" placeholder="Ingresar fecha">
                        </div>
                        
                    </div>
                    <div class="row mb-3">
                        <div class="col-4">
                            <label class="form-label"><h5>Categoría</h5></label>
                        </div>
                        <div class="col-8">
                            <select class="form-select">
                            <option selected>Servicios</option>
                            <option value="1">Alimentación</option>
                            <option value="2">Transporte</option>
                            <option value="3">Ocio</option>
                        </select>
                        </div>
                    </div>

                    <div class="row mb-3 align-items-center">
                        <div class="col-4">
                            <label class="form-check-label"><h5>Recurrente</h5></label>
                        </div>
                        <div class="col-8">
                            <input type="checkbox" class="form-check-input h-24">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-4">
                            <label class="form-label"><h5>Descripción</h5></label>
                        </div>
                        <div class="col-8">
                            <textarea class="form-control" rows="3" placeholder="Escriba aquí el detalle"></textarea>
                        </div>
                    </div>

                </form>
            </div>

            <div class="modal-footer d-flex justify-content-center gap-1  ">
                <button type="button" class="btn btn-secondary flex-grow-1 mx-4" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary flex-grow-1 mx-4">Aceptar</button>
            </div>
        </div>
    </div>
</body>
</html>
