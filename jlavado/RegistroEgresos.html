<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Egresos Recurrentes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
      background-color: #f4f4f9;
    }
    .container-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container-box">
    <header>
      <h1>Registro de Egresos Recurrentes</h1>
      <p class="text-muted">Registre sus egresos recurrentes para que se automaticen mes a mes.</p>
    </header>
    <form id="expenseForm">
      <div class="mb-3">
        <label for="expenseName" class="form-label">Nombre del Egreso</label>
        <input type="text" id="expenseName" class="form-control" placeholder="Ej. Alquiler, Spotify" required>
      </div>
      <div class="mb-3">
        <label for="expenseAmount" class="form-label">Monto</label>
        <input type="number" id="expenseAmount" class="form-control" placeholder="Ej. 500" required>
      </div>
      <div class="mb-3">
        <label for="expenseFrequency" class="form-label">Frecuencia</label>
        <select id="expenseFrequency" class="form-select" required>
          <option value="Mensual">Mensual</option>
          <option value="Trimestral">Trimestral</option>
          <option value="Anual">Anual</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="startDate" class="form-label">Fecha de Inicio</label>
        <input type="date" id="startDate" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Registrar Egreso</button>
    </form>

    <section class="mt-4">
      <h2>Egresos Recurrentes Registrados</h2>
      <ul id="expenseList" class="list-group mt-2"></ul>
    </section>
  </div>

  <script>
    document.getElementById('expenseForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const name = document.getElementById('expenseName').value;
      const amount = document.getElementById('expenseAmount').value;
      const frequency = document.getElementById('expenseFrequency').value;
      const startDate = document.getElementById('startDate').value;

      const expenseList = document.getElementById('expenseList');
      const listItem = document.createElement('li');
      listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
      listItem.textContent = `${name} - S/ ${amount} (${frequency}) desde ${startDate}`;

      const deleteButton = document.createElement('button');
      deleteButton.className = 'btn btn-danger btn-sm';
      deleteButton.textContent = 'Eliminar';
      deleteButton.addEventListener('click', () => expenseList.removeChild(listItem));

      listItem.appendChild(deleteButton);
      expenseList.appendChild(listItem);

      // Limpiar el formulario
      document.getElementById('expenseForm').reset();
    });
  </script>
</body>
</html>
